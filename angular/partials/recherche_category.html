<header class="topBar bois">
	<a href="#/"><i class="iconHome"></i></a>
	<h3><i class="iconSearch"></i> Recherche : {{category}}</h3>
</header>
<div ng-hide="hiddenMessage" class="errorMessage">
	{{errorMessage}}
</div>
<section id="mes_objets">
	<ul class="unstyled onePicList">
		<li ng-repeat="item in item_list">
			<a class="pic" href="#/items/detail/{{item.id}}">
				<img class="ElemListPic" ng-src="/items/pictures/{{item.id}}" class="img-rounded">
			</a>
			<h4>
				<a href="#/items/detail/{{item.id}}">{{item.name}}</a>
			</h4>
			<h4>
				{{item.ownerName}}
			</h4>
		</li>
	</ul>
	<a href="#/nouvel_objet" class="largeButton bois">Nouvel Objet</a>
</section>
