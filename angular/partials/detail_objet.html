<header class="topBar bois">
	<a href="#/"><i class="iconHome"></i></a>
	<h3>{{nom_objet || errorMessage}}</h3>
</header>
<div ng-hide="hiddenMessage" class="errorMessage">
	{{errorMessage}}
</div>
<section id="detail_objet" ng-hide="!hiddenMessage">
	<img ng-src="/items/pictures/{{itemId}}" alt="photo de l'objet"/>
	<h4>{{nom_objet}}, prêté par {{contactName}}</h4>
	<h4>Catégorie : <a href="#/items/category/{{category}}">{{category}}</a></h6>
	<p id="description">
		{{description}}
	</p>
	<a ng-hide="isMine" class="largeButton bois" href="#/messages/{{itemId}}/{{contactId}}">Contacter le propriétaire</a>
</section>
